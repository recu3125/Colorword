<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f1f1f1;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 50px;
    }

    .word-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .question-section {
      font-size: 70pt;
      font-weight: lighter;
      /* Updated font weight */
      color: #333;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 10px;
      /* Updated top margin */
      margin-left: 20px;
      /* Updated left margin */
      margin-right: 20px;
      /* Updated right margin */
    }

    .word-section {
      font-size: 70pt;
      font-weight: bold;
      /* Updated font weight */
      color: #000;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 10px;
      /* Updated top margin */
      margin-left: 20px;
      /* Updated left margin */
      margin-right: 20px;
      /* Updated right margin */
      text-shadow: 2px 2px 4px rgba(5, 5, 5, 0.3);
    }

    .meaning-section {
      font-size: 30pt;
      font-weight: 500;
      /* Updated font weight */
      color: #555;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: auto;
      margin-left: 0px;
      /* Updated left margin */
      margin-right: 20px;
      /* Updated right margin */
    }

    #sbh-container {
      width: 400px;
      height: 400px;
      margin: 10px;
    }

    #sb {
      width: 400px;
      height: 350px;
      float: left;
      background-color: #fff;
    }

    #h {
      margin-top: 10px;
      width: 400px;
      height: 50px;
      float: left;
      background-color: #fff;
    }

    #colorviewer {
      width: 400px;
      height: 400px;
      margin: 10px;
      border: 5px solid black;
      background-color: rgb(154, 154, 154);
    }

    #submit {
      width: 300px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>


<body>
  <div class="container">
    <div class="word-container">
      <p class="question-section">what color do you see in a word...</p>
      <div style="display: flex; align-items: flex-start;">
        <p class="word-section" id="word">Wisdom?</p>
        <p class="meaning-section" id="meaning">- The ability to make sound judgments</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="sbh-container">
      <canvas id="sb"></canvas>
      <canvas id="h"></canvas>
    </div>
    <div id="colorviewer"></div>
  </div>
  <button id="submit" style="background-color: #444; color: #AAA;">select your color first!</button>
</body>
<script src="./question.js"></script>

</html>
