  <style>
    @font-face {
      font-family: 'KCCChassam';
      src: url('./resources/KCCChassam.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'KCCGanpan';
      src: url('./resources/KCC-Ganpan.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #DDD;
    }

    .container {
      max-width: 860px;
      width: fit-content;
      margin: auto;
      margin-top: 10vh;
      align-items: center;

    }

    .title {
      width: fit-content;
      font-size: 30pt;
      font-weight: lighter;
      color: #333;
      font-family: KCCChassam;
      margin: 50px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      border: 1px solid #aaa;
      font-family: KCCGanpan;
      margin: 5px;
      width: 162px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      color: #333;
      transition: all 0.9s, color 0.3s;
      -webkit-transition: all 0.9s, color 0.3s;
    }

    button:hover {
      box-shadow: 0 80px 0 0 rgba(0, 0, 255, 0.15) inset,
        0 -80px 0 0 rgba(0, 255, 0, 0.15) inset,
        200px 0 0 0 rgba(255, 0, 0, 0.07) inset,
        -200px 0 0 0 rgba(255, 0, 0, 0.07) inset;
    }

    .homeButton {
      margin-left: calc(50vw - 81px - 5px);
      font-family: KCCGanpan;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: 3px solid #aaa;
      position: fixed;
      bottom: 0;
      margin-bottom: 10vh;
    }

    @media screen and (max-width: 1400px) {
      .title {
        font-size: 20pt;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        margin-top: 5vh;
      }

      .title {
        font-size: 20pt;
        margin: 30px;
      }

      button {
        width: 100%;
      }

      .homeButton {
        margin-left: calc(50vw - 81px - 5px);
        width: 162px;
        height: fit-content;
        margin-bottom: 5vh;
        position: fixed;
        bottom: 0;
      }
    }


    @media screen and (max-width: 412px) {
      .title {
        font-size: 15pt;
      }
    }
  </style>

  <div id="top"></div>
  <div class="container" id="container">

</body>
