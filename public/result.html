<html lang="en" translate="no">

<head>

  <meta charset="UTF-8">

  <title>Colorword</title>

  <link rel="apple-touch-icon" sizes="57x57" href="/icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">

  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

  <style>
    @font-face {
      font-family: 'KCCChassam';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/KCCChassam.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'KCCGanpan';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/KCC-Ganpan.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #DDD;
    }

    #canvaswrap {
      width: 520px;
      padding: 0;
      margin-right: 20px;
    }

    #colorsort {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 3px solid #aaa;
      width: 100%;
      height: 100%;
      border-radius: 40px;
    }

    .container {
      display: block;
      margin: 20px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-wrap: wrap;
      width: fit-content;
    }

    .word-section {
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      font-size: 35pt;
      font-weight: bold;
      font-family: KCCGanpan;
      text-shadow: 2px 2px 4px rgba(5, 5, 5, 0.3);
    }

    .meaning-section {
      width: 100%;
      text-align: left;
      margin-bottom: 70px;
      font-size: 17pt;
      color: #777;
      font-family: KCCChassam;
    }

    h2 {
      margin: 0;
    }

    .color-label {
      font-family: KCCGanpan;
      margin-bottom: 16px;
      width: 100%;
    }

    .color-viewer-container {
      width: 100%;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .color-viewer {
      width: 120px;
      height: 80px;
      border: 1px solid #aaa;
      margin-right: 10px;
      border-radius: 20px;
    }

    .color-name {
      font-family: KCCChassam;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 35px;
    }

    .button-container button {
      font-family: KCCGanpan;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: 3px solid #aaa;
    }

    @media screen and (max-width: 800px) {
      .word-section {
        font-size: 30pt;
      }

      .meaning-section {
        font-size: 15pt;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 500px;
      }

      #canvaswrap {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .color-label {
        margin-bottom: 10px;
      }

      .color-viewer-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .color-viewer-container:nth-child(2n) {
        margin-left: 10px;
      }

      .button-container {
        margin-top: 20px;
      }
    }

    @media screen and (max-width: 510px) {
      body {
        padding: 20px;
      }

      #colorsort {
        margin: 0;
      }

      #canvaswrap {
        width: 95vw;
        max-width: 95%;
        margin-left: 0;
        margin-right: 0;
        margin-bottom: 20px;
      }

    }

    button:hover {
      box-shadow: 0 80px 0 0 rgba(0, 0, 255, 0.15) inset,
        0 -80px 0 0 rgba(0, 255, 0, 0.15) inset,
        200px 0 0 0 rgba(255, 0, 0, 0.07) inset,
        -200px 0 0 0 rgba(255, 0, 0, 0.07) inset;
    }

    button {
      transition: all 0.9s, color 0.3s;
      -webkit-transition: all 0.9s, color 0.3s;
    }
  </style>
</head>

<body style="margin: 0px;" onload="loaded()">
  <div style="margin:50px;margin-left: auto; margin-right:auto; margin-bottom: 0px;">
    <div class="word-section">
      <h2 id="word">Loading...</h2>
    </div>
    <div class="meaning-section">
      <h2 id="meaning">Loading...</h2>
    </div>
    <div class="container">
      <div id="canvaswrap">
        <canvas id="colorsort" width="100px" height="100px"></canvas>
      </div>
      <div>
        <div class="color-label">Color You Selected</div>
        <div class="color-viewer-container">
          <div id="sel0" class="color-viewer"></div>
          <div id="name0" class="color-name"> </div>
        </div>

        <div class="color-label">Most Selected Color</div>
        <div class="color-viewer-container">
          <div id="sel1" class="color-viewer"></div>
          <div id="name1" class="color-name"> </div>
        </div>

        <div class="color-label">Second Most Selected Color</div>
        <div class="color-viewer-container">
          <div id="sel2" class="color-viewer"></div>
          <div id="name2" class="color-name"> </div>
        </div>

        <div class="color-label">Third Most Selected</div>
        <div class="color-viewer-container">
          <div id="sel3" class="color-viewer"></div>
          <div id="name3" class="color-name"> </div>
        </div>
        <br>
        <p id="votecount" class="color-name" style="color: #666;">[loading] votes have been collected.</p>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button id="homeButton" onclick="location.href='/'">Home</button>
    <button id="continueButton" onclick="location.href='/question'">Continue</button>
  </div>
</body>
<script src="./result.js"></script>

</html>
