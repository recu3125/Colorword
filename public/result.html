<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'KCCChassam';
      src: url('./resources/KCCChassam.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'KCCGanpan';
      src: url('./resources/KCC-Ganpan.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #DDD;
    }

    #colorsort {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 3px solid #aaa;
      width: 500px;
      height: 500px;
      margin-right: 20px;
      border-radius: 40px;
    }

    .container {
      display: block;
      margin: 20px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-wrap: wrap;
      width: fit-content;
    }

    .word-section {
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      font-size: 35pt;
      font-weight: bold;
      font-family: KCCGanpan;
      text-shadow: 2px 2px 4px rgba(5, 5, 5, 0.3);
    }

    .meaning-section {
      width: 100%;
      text-align: left;
      margin-bottom: 70px;
      font-size: 17pt;
      color: #777;
      font-family: KCCChassam;
    }

    h2 {
      margin: 0;
    }

    .color-label {
      font-family: KCCGanpan;
      margin-bottom: 16px;
      width: 100%;
    }

    .color-viewer-container {
      width: 100%;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .color-viewer {
      width: 120px;
      height: 80px;
      border: 1px solid #aaa;
      margin-right: 10px;
      border-radius: 20px;
    }

    .color-name {
      font-family: KCCChassam;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 35px;
    }

    .button-container button {
      font-family: KCCGanpan;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: 3px solid #aaa;
    }

    @media screen and (max-width: 800px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 500px;
      }

      #colorsort {
        margin-right: 0;
      }

      .color-label {
        margin-bottom: 10px;
      }

      .color-viewer-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .color-viewer-container:nth-child(2n) {
        margin-left: 10px;
      }

      .button-container {
        margin-top: 20px;
      }
    }

    button:hover {
      box-shadow: 0 80px 0 0 rgba(0, 0, 255, 0.15) inset,
        0 -80px 0 0 rgba(0, 255, 0, 0.15) inset,
        200px 0 0 0 rgba(255, 0, 0, 0.07) inset,
        -200px 0 0 0 rgba(255, 0, 0, 0.07) inset;
    }
    button{
      transition: all 0.9s, color 0.3s;
      -webkit-transition: all 0.9s, color 0.3s;
    }
  </style>
</head>

<body style="margin: 0px;" onload="loaded()">
  <div style="margin:50px;margin-left: auto; margin-right:auto; margin-bottom: 0px;">
    <div class="word-section">
      <h2 id="word">Word</h2>
    </div>
    <div class="meaning-section">
      <h2 id="meaning">Meaning</h2>
    </div>
    <div class="container">
      <div>
        <canvas id="colorsort" width="100px" height="100px"></canvas>
      </div>
      <div>
        <div class="color-label">Color You Selected</div>
        <div class="color-viewer-container">
          <div id="sel0" class="color-viewer"></div>
          <div id="name0" class="color-name">Most Selected</div>
        </div>

        <div class="color-label">Most Selected Color</div>
        <div class="color-viewer-container">
          <div id="sel1" class="color-viewer"></div>
          <div id="name1" class="color-name">Most Selected</div>
        </div>

        <div class="color-label">Second Most Selected Color</div>
        <div class="color-viewer-container">
          <div id="sel2" class="color-viewer"></div>
          <div id="name2" class="color-name">Second Most Selected</div>
        </div>

        <div class="color-label">Third Most Selected</div>
        <div class="color-viewer-container">
          <div id="sel3" class="color-viewer"></div>
          <div id="name3" class="color-name">Third Most Selected Color</div>
        </div>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button id="homeButton" onclick="location.href='/'">Home</button>
    <button id="continueButton" onclick="location.href='/question'">Continue</button>
  </div>
</body>
<script src="./result.js"></script>

</html>
