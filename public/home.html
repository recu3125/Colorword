<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Screen</title>
  <style>
    @font-face {
      font-family: 'KCCChassam';
      src: url('./resources/KCCChassam.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'KCCGanpan';
      src: url('./resources/KCC-Ganpan.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #DDD;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 50px;
    }

    .word-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 100px;
    }

    .question-section {
      font-size: 30pt;
      font-weight: lighter;
      color: #333;
      margin: 0;
      font-family: KCCChassam;
      margin-top: 10px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .word-section {
      font-size: 35pt;
      font-weight: bold;
      color: #000;
      margin: 0;
      font-family: KCCGanpan;
      margin-top: 10px;
      margin-left: 20px;
      margin-right: 20px;
      text-shadow: 2px 2px 4px rgba(5, 5, 5, 0.3);
    }

    .title {
      font-size: 140pt;
      font-weight: bold;
      background: linear-gradient(45deg, #444, #555, #666, #777, #888, #999, #aaa);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: KCCChassam;
      margin-top: 12vw;
      margin-bottom: 3vw;
      margin-left: auto;
      margin-right: auto;
    }

    #submit {
      border: 3px solid #aaa;
      font-family: KCCGanpan;
      width: 300px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
    }


    .scroller {
      height: 1.2em;
      line-height: 1.2em;
      position: relative;
      overflow: hidden;
      width: 10em;
    }

    .scroller>span {
      position: absolute;
      top: 0;

      animation: scroll infinite ease-in-out 10s;
      font-weight: bold;
    }

    .scrollingText {
      line-height: 110%;
    }


    @media screen and (max-width: 800px) {
      .title {
        font-size: calc(90vw / 5);
      }

      .question-section {
        font-size: 20pt;
      }

      .word-section {
        font-size: 25pt;
      }
    }

    @media screen and (orientation: landscape) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .word-container {
        margin-bottom: 0;
      }

      .question-section {
        margin-top: 0;
        margin-left: 0;
      }

      .word-section {
        margin-top: 0;
        margin-left: 0;
      }

      #submit {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <h1 class="title">Colorword</h1>
  <div class="word-container">
    <p class="question-section">What color do you see in a word...</p>
    <div style="display: flex; align-items: flex-start;">
      <div class="word-section scroller">
        <span class="scrollingText" id="scrollingText">
          Love?<br>
          Harmony?<br>
          Energy?<br>
          Passion?<br>
          Creativity?<br>
          Confidence?<br>
          Joy?<br>
          Wisdom?<br>
          Curiosity?<br>
          Power?<br>
          Balance?<br>
          Growth?<br>
          Happiness?<br>
          Hope?<br>
          Ambition?<br>
          Peace?<br>
          Vibrant?<br>
          Bold?<br>
          Calm?<br>
          Brilliant?<br>
          Illuminating?<br>
          Enchanting?<br>
          Soothing?<br>
          Dynamic?<br>
          Uplifting?<br>
          Love?
        </span>
      </div>
    </div>
  </div>
  <button id="submit" onclick="location.href='/question'">start!</button>
</body>
<script src="home.js"></script>

</html>
